<div class="card">
  <div class="card-body">
    <h4 class="card-title">Register</h4>
    <div *ngIf="showError" class="alert alert-danger">
      <ul>
        <li *ngFor="let item of errors">{{item}}</li>
      </ul>
    </div>
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="register(registerForm.value)">
      <div class="form-group row">
        <label for="FirstName" class="col-md-2">First Name</label>
        <div class="col-md-5">
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="genericValidationService.hasError(registerForm, 'firstName', 'required') && genericValidationService.validateControl(registerForm, 'firstName')" class="text-danger">First Name is required</em>
          <em *ngIf="genericValidationService.hasError(registerForm, 'firstName', 'maxlength') && genericValidationService.validateControl(registerForm, 'firstName')" class="text-danger">Only 100 characters allowed for First Name</em>
        </div>
      </div>
       <div class="form-group row">
        <label for="FirstName" class="col-md-2">Last Name</label>
        <div class="col-md-5">
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="genericValidationService.hasError(registerForm, 'lastName', 'required') && genericValidationService.validateControl(registerForm, 'lastName')" class="text-danger">Last Name is required</em>
          <em *ngIf="genericValidationService.hasError(registerForm, 'lastName', 'maxlength') && genericValidationService.validateControl(registerForm, 'lastName')" class="text-danger">Only 100 characters allowed for Last Name</em>
        </div>
      </div>
       <div class="form-group row">
        <label for="FirstName" class="col-md-2">Email</label>
        <div class="col-md-5">
          <input type="text" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="genericValidationService.hasError(registerForm, 'email', 'required') && genericValidationService.validateControl(registerForm, 'email')" class="text-danger">Email is required</em>
          <em *ngIf="genericValidationService.hasError(registerForm, 'email', 'maxlength') && genericValidationService.validateControl(registerForm, 'email')" class="text-danger">Only 100 characters allowed for Email</em>
          <em *ngIf="genericValidationService.hasError(registerForm, 'email', 'email') && genericValidationService.validateControl(registerForm, 'email')" class="text-danger">Invalid Email format</em>
        </div>
      </div>
       <div class="form-group row">
        <label class="col-md-2">Password</label>
        <div class="col-md-5">
          <input type="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="genericValidationService.hasError(registerForm, 'password', 'required') && genericValidationService.validateControl(registerForm,'password')" class="text-danger">Password is required</em>
          <em *ngIf="genericValidationService.hasError(registerForm, 'password', 'minlength') && genericValidationService.validateControl(registerForm, 'password')" class="text-danger">Password must be atleast 7 characters</em>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
