<div class="card">
  <div class="card-body">
    <h4 class="card-title">Login</h4>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
      <div class="form-group row">
        <label class="col-md-2">Email</label>
        <div class="col-md-5">
          <input type="text" class="form-control" formControlName="userName"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="genericValidationService.hasError(loginForm, 'userName', 'required') && genericValidationService.validateControl(loginForm, 'userName')" class="text-danger">Username is required</em>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Password</label>
        <div class="col-md-5">
          <input type="password" class="form-control" formControlName="password"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="genericValidationService.hasError(loginForm, 'password', 'required') && genericValidationService.validateControl(loginForm, 'password')" class="text-danger">Password is required</em>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
      <div>
        Register <a [routerLink]="['/account/register']">here</a>
      </div>
    </form>
  </div>
</div>
